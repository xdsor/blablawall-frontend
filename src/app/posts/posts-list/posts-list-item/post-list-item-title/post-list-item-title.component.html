<div class="d-flex justify-content-between align-items-start mb-2">
  <h4 class="card-title mb-0">
    <a [routerLink]="post().id.toString()">
    {{ post().title }}
    </a>
  </h4>
  <small class="text-muted">
    <img [src]="post().author.avatarUrl" alt="Author Avatar" class="rounded-circle me-1" width="28" height="28">
    {{ post().author.nickname }}
    <i class="bi bi-clock ms-2"></i> {{ post().postedAt | date: 'yyyy.MM.dd HH:mm:ss' }}
  </small>
</div>
