<div class="card mb-3 shadow-sm">
  <div class="card-body d-flex align-items-start flex-column flex-sm-row">
    <div class="w-100">
      <post-list-item-title [post]="post()"/>
      <p class="card-text">{{ post().preview }}</p>
      <post-list-item-last-reply-info *ngIf="post().lastReplier" [post]="post()"/>
      <app-post-list-item-activity-info [post]="post()"/>
    </div>
  </div>
</div>
