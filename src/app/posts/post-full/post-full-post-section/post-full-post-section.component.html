<div class="card mb-4 shadow-sm">
  <div class="card-body">
    <div class="d-flex align-items-center flex-column flex-sm-row">
      <div class="w-100">
        <h4 class="card-title mb-0">{{ post().title }}</h4>
        <small class="text-muted">
          <i class="bi bi-person"></i> {{ post().author.nickname }}
          <i class="bi bi-clock ms-2"></i> {{ post().postedAt | date: 'yyyy.MM.dd HH:mm:ss' }}
        </small>
      </div>
    </div>
    <hr>
    <p class="card-text">{{ post().content }}</p>
    <div class="d-flex">
        <span class="text-danger me-3">
          <i class="bi bi-heart-fill"></i> {{ post().likes }}
        </span>
      <span class="text-primary">
          <i class="bi bi-chat-dots"></i> {{ post().repliesCount }}
        </span>
    </div>
  </div>
</div>
